<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Portal Assignment</title>
  <!-- component library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
  <!-- tailwind css cdn link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          },
        },
      },
    }
  </script>
</head>

<body class="bg-gray-200">
  <header class="container mx-auto">
    <nav class="relativew-fullflex flex-wrap items-center justify-between py-4 bg-gray-100 text-gray-500 hover:text-gray-700 focus:text-gray-700 shadow-lg navbar navbar-expand-lg navbar-light">
      <div class="container-fluid w-full flex flex-wrap items-center justify-between px-6">
        <button class="
        navbar-toggler
        text-gray-500
        border-0
        hover:shadow-none hover:no-underline
        py-2
        px-2.5
        bg-transparent
        focus:outline-none focus:ring-0 focus:shadow-none focus:no-underline
      " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bars" class="w-6" role="img"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="currentColor"
              d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z">
            </path>
          </svg>
        </button>
        <div class="collapse navbar-collapse flex-grow items-center" id="navbarSupportedContent">
          <a class="flex items-center text-gray-900 hover:text-gray-900 focus:text-gray-900 mt-2 lg:mt-0 mr-1" href="#">Zazeera News</a>
        </div>

        <!-- Right elements -->
        <div class="flex items-center relative">
          <!-- Icon -->
          <a class="text-gray-500 hover:text-gray-700 focus:text-gray-700 mr-4" href="#">News</a>
          <a class="text-gray-500 hover:text-gray-700 focus:text-gray-700 mr-4" href="#">Blog</a>
        </div>
        <!-- Right elements -->
      </div>
    </nav>
  </header>
  <main class="container mx-auto">
    <div class="divider my-6"></div>
    <section>
      <!-- category section -->
      <div>
        <ul id="category" class="flex justify-around flex-wrap">

        </ul>
      </div>
      <!-- news number section start -->
      <div class="found-total my-8 bg-white rounded-lg p-3">
        <h2 class="text-lg font-semibold"><span id="count-news">0</span> Items found for category Entertainment</h2>
      </div>
      <!-- news number section end -->

      <!-- sort by view section start -->
      <div class="flex justify-between items-center my-4">
        <div class="flex items-center gap-2">
          <h2 class="font-semibold text-lg">Sort By View: </h2>
          <select class="w-36 bg-white p-2 rounded-sm" disabled>
            <option disabled selected class="font-medium">Default</option>
          </select>
        </div>
        <div class="flex gap-2">
          <button class="font-medium bg-indigo-500 text-white border-indigo-500 border-2 px-2 py-1 rounded-sm">Today's
            Pick</button>
          <button class="font-medium border-indigo-500 border-2 px-2 py-1 rounded-sm">Trending</button>
        </div>
      </div>
      <!-- sort by view section end -->

      <!-- spinner start -->
      <div id="spinner" class="flex items-center justify-center hidden">
        <div class="spinner-border text-indigo-500 animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- spinner end -->

      <div id="categories" class="my-8 p-4">
        
      </div>
      <!-- modal -->
      <div>
          <div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto" id="exampleModalCenteredScrollable" tabindex="-1" aria-labelledby="exampleModalCenteredScrollable" aria-modal="true" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable relative w-auto pointer-events-none">
              <div class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
                <div class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
                  <h5 id="modal-title" class="text-xl font-medium leading-normal text-gray-800" id="exampleModalCenteredScrollableLabel">
                    Modal title
                  </h5>
                  <button type="button"
                    class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
                    data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body relative p-4">
                </div>
                <div
                  class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
                  <button type="button"
                    class="inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
                    data-bs-dismiss="modal">
                    Close
                  </button>
                  
                </div>
              </div>
            </div>
          </div>
      </div>
    </section>
  </main>
  <!-- tailwind elements script -->
  <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/categories.js"></script>
  <script src="js/details.js"></script>
</body>

</html>
