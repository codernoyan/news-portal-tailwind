<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Portal Assignment</title>
  <!-- component library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
  <!-- tailwind css cdn link -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
  <!-- navbar start -->
  <header class="container mx-auto flex justify-between items-center my-4 px-2 lg:px-0">
    <div>
      <h1 class="font-sembold text-2xl"><span class="font-bold bg-indigo-500 text-white p-1 rounded-sm">Zazeera</span> News</h1>
    </div>
    <div>
      <ul class="flex gap-2">
        <li><a class="font-medium text-indigo-500 underline decoration-indigo-500" href="index.html">News</a></li>
        <li><a class="font-medium" href="blog.html">Blog</a></li>
      </ul>
    </div>
  </header>
    <!-- navbar end -->
  <main class="container mx-auto">
    <div class="border-b-2 border-gray-300 my-6"></div>
    <section>
      <!-- category section -->
      <div>
        <ul id="category" class="flex justify-around flex-wrap">

        </ul>
      </div>
      <!-- news number section start -->
      <div class="found-total my-8 bg-white rounded-lg p-3">
        <h2 class="text-sm lg:text-lg font-semibold"><span id="count-news">0</span> Items found for category: <span
            id="item-name"></span></h2>
      </div>
      <!-- news number section end -->

      <!-- sort by view section start -->
      <div class="flex justify-between items-center my-4">
        <div class="flex items-center gap-1 lg:gap-2">
          <h2 class="font-semibold text-xs lg:text-lg">Sort By View: </h2>
          <select class="w-20 lg:w-36 bg-white p-1 lg:p-2 rounded-sm text-xs" disabled>
            <option disabled selected>Default</option>
          </select>
        </div>
        <div class="flex gap-2">
          <button class="font-medium text-xs lg:text-xl bg-indigo-500 text-white border-indigo-500 border-2 p-1 lg:px-2 lg:py-1 rounded-sm">Today's Pick</button>
          <button class="font-medium text-xs lg:text-xl border-indigo-500 border-2 px-2 py-1 rounded-sm">Trending</button>
        </div>
      </div>
      <!-- sort by view section end -->
      <!-- spinner start -->
      <div class="flex items-center justify-center">
        <div id="spinner" class="hidden">
          <div class="spinner-border text-indigo-500 animate-spin inline-block w-8 h-8 border-4 rounded-full"
            role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <!-- spinner end -->

      <!-- alert message start -->
      <div id="alert-message" class="bg-yellow-100 rounded-lg py-5 px-6 mb-4 text-xl font-semibold text-yellow-700 hidden" role="alert">
        No News Found!
      </div>
      <!-- alert message end -->

      <!-- all news categories -->
      <div id="categories" class="my-8 p-4">

      </div>
      <!-- modal -->
      <div>
        <div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto"
          id="exampleModalCenteredScrollable" tabindex="-1" aria-labelledby="exampleModalCenteredScrollable"
          aria-modal="true" role="dialog">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable relative w-auto pointer-events-none">
            <div
              class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
              <div
                class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
                <h5 id="modal-title" class="text-sm lg:text-xl font-medium leading-normal text-gray-800"
                  id="exampleModalCenteredScrollableLabel">
                  Modal title
                </h5>
                <button type="button"
                  class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
                  data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="modal-body" class="modal-body relative p-4">
              </div>
              <div
                class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
                <button type="button"
                  class="inline-block px-6 py-2.5 bg-indigo-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-indigo-700 hover:shadow-lg focus:bg-indigo-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-indigo-800 active:shadow-lg transition duration-150 ease-in-out"
                  data-bs-dismiss="modal">
                  Close
                </button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- tailwind elements script -->
  <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/categories.js"></script>
  <script src="js/details.js"></script>
</body>

</html>
